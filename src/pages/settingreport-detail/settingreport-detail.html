<ion-header>

  <ion-navbar color="bsup">
    <ion-title>{{t.language.VehicleSetting}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card padding *ngFor="let item of listModels" (click)="toggleDetails(item)">

      <ion-card-header>
        <ion-row>
          <b>{{item.License}}</b>
        </ion-row>
        <ion-row>
          <p>{{t.language.OverSpeedMax}} {{item.OverSpeedMax}} {{t.language.KmH}}</p>
        </ion-row>
      </ion-card-header>

      <ion-card-content *ngIf="item.showDetails">
        <ion-grid>
          <ion-row>
            <h3 col-10>{{t.language.OverSpeedTimes}}</h3>
            <p col-2 text-right>{{item.OverSpeedMinute}}</p>
          </ion-row>

          <ion-row>
            <h3 col-10>{{t.language.IdleTimes}}</h3>
            <p col-2 text-right>{{item.IdleMinute}}</p>
          </ion-row>

          <ion-row>
            <h3 col-10>{{t.language.ParkTimes}}</h3>
            <p col-2 text-right>{{item.ParkMinute}}</p>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab center bottom>
    <button ion-fab round full color="bsup"(click)="vehicleSetting()">{{t.language.Setting}}</button>
  </ion-fab>
</ion-content>
